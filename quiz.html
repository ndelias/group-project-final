  <style>
    /* Minimal styles for swipe cards on the quiz page */
    .swipe-instructions { text-align: center; margin-top: var(--spacing-md); color: var(--color-text-light); }
    .swipe-stack { display:flex; align-items:center; justify-content:center; min-height:400px; padding: var(--spacing-xl) 0; }
    .swipe-card-wrapper { 
      position:relative; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      width: 100%;
      perspective: 1000px;
    }

    /* Card with 3D flip support */
    .swipe-card {
      width:100%;
      max-width:680px;
      height: 400px;
      border-radius:12px;
      box-shadow:var(--shadow-md);
      overflow:hidden;
      touch-action:none;
      user-select:none;
      will-change:transform;
      position: relative;
    }

    .swipe-card__inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.84s;
      transform-style: preserve-3d;
    }

    .swipe-card__inner.is-flipped {
      transform: rotateY(180deg);
    }

    .swipe-card__front,
    .swipe-card__back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .swipe-card__front {
      display: flex;
      flex-direction: column;
      background:linear-gradient(180deg, #f5f7fb 0%, #eef2f7 60%);
    }

    .swipe-card__back {
      transform: rotateY(180deg);
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--spacing-xl);
    }

    .swipe-card__back-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      max-width: 520px;
      margin: 0 auto;
      width: 100%;
    }

    .swipe-card__result-title {
      font-size: var(--font-size-4xl);
      margin: 0;
      font-weight: var(--font-weight-bold);
      line-height: 1.2;
    }

    .swipe-card__result-text {
      font-size: var(--font-size-lg);
      color: var(--color-text);
      margin: 0;
      line-height: var(--line-height-relaxed);
    }

    .swipe-card__next {
      justify-self: center;
    }

    .swipe-card__image {
      flex:1 1 60%;
      background:linear-gradient(135deg,#e6eefb,#f7f9fc);
      display:block;
      min-height:180px;
      position:relative;
    }

    .swipe-card__image::after {
      content: "";
      display:block;
      width:100%;
      height:100%;
      background-image:linear-gradient(transparent, rgba(255,255,255,0.02));
    }

    .swipe-card__content {
      background:#fff;
      padding:var(--spacing-md);
      border-top-left-radius:12px;
      border-top-right-radius:12px;
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .swipe-card__text { 
      font-size:var(--font-size-lg); 
      margin:0; 
      color:var(--color-text);
      text-align: center;
      width: 100%;
    }

    /* Stamp overlays - big MYTH and FACT stamps */
    .swipe-stamp {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: opacity 280ms ease-out;
      user-select: none;
    }

    .swipe-stamp--myth {
      color: var(--color-dangerous);
      text-shadow: 2px 2px 8px rgba(220, 38, 38, 0.5);
    }

    .swipe-stamp--fact {
      color: var(--color-success);
      text-shadow: 2px 2px 8px rgba(16, 185, 129, 0.5);
    }

    .swipe-stamp.visible {
      opacity: 0.85;
    }

    /* Background overlay for color feedback */
    .swipe-card__front::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: transparent;
      transition: background-color 280ms ease-out;
      pointer-events: none;
      z-index: 10;
      border-radius: 12px;
    }

    .swipe-card__front.swipe-myth::before {
      background-color: rgba(220, 38, 38, 0.15);
    }

    .swipe-card__front.swipe-fact::before {
      background-color: rgba(16, 185, 129, 0.15);
    }
    /* Side circle buttons for swipe actions */
    .swipe-card-wrapper {
      position: relative;
    }

    .swipe-action-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .swipe-action-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .swipe-action-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .swipe-action-btn--false {
      left: -80px;
      border-color: var(--color-dangerous);
      color: var(--color-dangerous);
    }

    .swipe-action-btn--false:hover {
      background: var(--color-dangerous);
      color: white;
    }

    .swipe-action-btn--true {
      right: -80px;
      border-color: var(--color-success);
      color: var(--color-success);
    }

    .swipe-action-btn--true:hover {
      background: var(--color-success);
      color: white;
    }

    /* Hide old bottom buttons */
    .quiz-options { display: none; }

    /* Prevent image dragging */
    .swipe-card__animal-img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    .swipe-card__image {
      pointer-events: none;
    }

    @media (max-width:768px) {
      .swipe-action-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      .swipe-action-btn--false {
        left: -60px;
      }
      .swipe-action-btn--true {
        right: -60px;
      }
    }

    @media (max-width:520px) {
      .swipe-card { height: 350px; }
      .swipe-stamp { font-size: 3.5rem; }
      .swipe-card__result-title { font-size: var(--font-size-3xl); }
      .swipe-card__back { padding: var(--spacing-lg); }
      .swipe-action-btn {
        width: 44px;
        height: 44px;
        font-size: 1.2rem;
      }
      .swipe-action-btn--false {
        left: -50px;
      }
      .swipe-action-btn--true {
        right: -50px;
      }
    }
  </style>
